      <div class="faq-card">
        <div class="q">Q. 危疾保與醫療保險有咩分別？</div>
        <div class="a">危疾保險為確診重病人士提供一次性或多次現金賠償，醫療保險則專注支付住院和手術費用。宜根據個人健康風險及家庭需求組合選擇。</div>
      </div>

      <div class="faq-card">
        <div class="q">Q. 保費會點樣調整？</div>
        <div class="a">多數危疾及醫療保會隨年齡增長及保險公司經營情況調整保費，購買前宜查閱保單條款及預計保費表。</div>
      </div>

      <div class="faq-card">
        <div class="q">Q. 新手投保要留意咩細節？</div>
        <div class="a">要留意免責期、理賠程序、索償文件及保障地域等。建議先比較多間公司計劃內容及理賠記錄。</div>
      </div>

      <div class="faq-card">
        <div class="q">Q. 點樣判斷自己真正需求？</div>
        <div class="a">綜合家庭責任、預算、健康風險與現有社福資源，亦可向持牌保險顧問諮詢。</div>
      </div>
