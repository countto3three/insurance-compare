    <div class="faq">
      <div class="q">Q. 如何比較危疾與醫療保險？</div>
      <div class="a">危疾保險著重解決突發重大疾病的經濟負擔，醫療保險則重點在日常住院與手術保障。建議按個人健康風險、家庭情況及財務預算來決定搭配。</div>
    </div>
    <div class="faq">
      <div class="q">Q. 保費會否每年調整？</div>
      <div class="a">多數醫療及危疾產品視乎年齡、通脹及公司政策作適當調整，詳情可查閱各公司保單條款。</div>
    </div>
    <div class="faq">
      <div class="q">Q. 購買時要注意什麼？</div>
      <div class="a">建議留意免責期、理賠程序、保障地域範圍，以及是否有保障分期或豁免保費條件。</div>
    </div>
    <div class="faq">
      <div class="q">Q. 如何查核自己真正需要什麼保障？</div>
      <div class="a">評估家庭責任、既往病歷和職業風險，並與財務顧問或保險專員諮詢。</div>
