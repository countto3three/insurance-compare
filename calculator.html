<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保費計算｜保險對比資訊</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in { from { opacity:0; transform:translateY(34px);} to { opacity:1; transform:translateY(0);} }
    .animate-fade-in { animation: fade-in 1.1s cubic-bezier(.44,.66,.44,1) both;}
  </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-cyan-400 to-purple-400 min-h-screen">
  <header class="bg-white/50 backdrop-blur-lg shadow-xl">
    <div class="max-w-5xl mx-auto px-5 pt-10 pb-7 text-center">
      <h1 class="text-3xl md:text-5xl font-bold text-blue-900 drop-shadow-lg mb-1 tracking-wider animate-fade-in">保費計算</h1>
      <nav class="flex flex-wrap justify-center gap-x-3 gap-y-2 mt-5 animate-fade-in" style="animation-delay:.16s">
        <a href="index.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">首頁</a>
        <a href="about.html" class="px-4 py-2 rounded-lg font-bold text-purple-700 hover:bg-purple-100 transition">關於本網</a>
        <a href="products.html" class="px-4 py-2 rounded-lg font-bold text-cyan-700 hover:bg-cyan-100 transition">產品比較</a>
        <a href="faq.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">常見問題</a>
        <a href="knowledge.html" class="px-4 py-2 rounded-lg font-bold text-purple-700 hover:bg-purple-100 transition">知識教室</a>
        <a href="calculator.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 bg-blue-100 transition">保費計算</a>
        <a href="contact.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">聯絡我們</a>
      </nav>
    </div>
  </header>
  <main class="max-w-xl mx-auto px-3 py-12">
    <div class="bg-white/60 backdrop-blur-xl shadow-xl rounded-xl p-8 animate-fade-in">
      <div class="font-bold text-blue-700 text-xl mb-4">簡易保費試算器</div>
      <form class="space-y-5">
        <div>
          <label class="block font-semibold mb-1">年齡</label>
          <input type="number" min="0" max="100" class="w-full rounded px-3 py-2 border border-blue-200 focus:ring-2 focus:ring-cyan-400 focus:border-cyan-400" placeholder="請輸入年齡">
        </div>
        <div>
          <label class="block font-semibold mb-1">產品類型</label>
          <select class="w-full rounded px-3 py-2 border border-blue-200">
            <option>危疾保</option>
            <option>自願醫保</option>
          </select>
        </div>
        <button type="button" class="w-full bg-cyan-600 text-white font-bold py-2 rounded-lg mt-3 hover:bg-blue-700 transition duration-150">計算預估保費</button>
      </form>
      <div class="mt-6 text-blue-600 text-center">（功能示意，詳細報價請洽本網聯絡）</div>
    </div>
  </main>
</body>
</html>
