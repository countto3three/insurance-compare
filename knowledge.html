      <div class="topic">什麼是危疾保？</div>
      <div class="desc">危疾保險主要針對癌症、心臟病、中風等重大疾病發生時提供一次性或分期賠償，減輕患者經濟壓力，提高康復機會。</div>
      <div class="topic">什麼是自願醫保 VHIS？</div>
      <div class="desc">自願醫保是政府認可的個人醫療保險計劃，投保者可獲稅務扣減、無論任何職業皆可申請，涵蓋住院手術、癌症治療等項目。</div>
      <div class="topic">理賠及免責期</div>
      <div class="desc">購買後一般設有90日或180日免責期，生效後如屬首次投保可全額賠付；重複索償型產品則可多次賠償。</div>
      <div class="topic">如何選擇最合適產品？</div>
      <div class="desc">建議根據年齡、家庭狀況、既往病歷及預算綜合考慮，建議選擇信譽佳、理賠透明、有全球醫療覆蓋的保險公司。</div>
