  <style>
    @keyframes fade-in { from { opacity:0; transform:translateY(34px);} to { opacity:1; transform:translateY(0);} }
    .animate-fade-in { animation: fade-in 1.1s cubic-bezier(.44,.66,.44,1) both;}
  </style>
</head>
<body class="bg-gradient-to-br from-blue-500 via-cyan-400 to-purple-400 min-h-screen">
  <header class="bg-white/50 backdrop-blur-lg shadow-xl">
    <div class="max-w-5xl mx-auto px-5 pt-10 pb-7 text-center">
      <h1 class="text-3xl md:text-5xl font-bold text-blue-900 drop-shadow-lg mb-1 tracking-wider animate-fade-in">知識教室</h1>
      <nav class="flex flex-wrap justify-center gap-x-3 gap-y-2 mt-5 animate-fade-in" style="animation-delay:.16s">
        <a href="index.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">首頁</a>
        <a href="about.html" class="px-4 py-2 rounded-lg font-bold text-purple-700 hover:bg-purple-100 transition">關於本網</a>
        <a href="products.html" class="px-4 py-2 rounded-lg font-bold text-cyan-700 hover:bg-cyan-100 transition">產品比較</a>
        <a href="faq.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">常見問題</a>
        <a href="knowledge.html" class="px-4 py-2 rounded-lg font-bold text-purple-700 bg-purple-100 transition">知識教室</a>
        <a href="calculator.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">保費計算</a>
        <a href="contact.html" class="px-4 py-2 rounded-lg font-bold text-blue-700 hover:bg-blue-100 transition">聯絡我們</a>
      </nav>
    </div>
  </header>
  <main class="max-w-3xl mx-auto px-3 py-8">
    <div class="space-y-6">
      <div class="bg-white/60 backdrop-blur-xl shadow-xl rounded-xl p-7 animate-fade-in">
        <div class="font-bold text-cyan-700 text-lg mb-2">什麼是危疾保？</div>
        <div class="text-gray-700 pl-2">危疾保針對癌症、心臟病、中風等重大疾病，確診時提供一次性或分期賠償以減輕經濟壓力。</div>
      </div>
      <div class="bg-white/60 backdrop-blur-xl shadow-xl rounded-xl p-7 animate-fade-in" style="animation-delay:.13s;">
        <div class="font-bold text-purple-700 text-lg mb-2">什麼是自願醫保 VHIS？</div>
        <div class="text-gray-700 pl-2">自願醫保（VHIS）為香港政府認可的醫療保險，可享稅務扣減並涵蓋多項醫療開支。</div>
      </div>
      <div class="bg-white/60 backdrop-blur-xl shadow-xl rounded-xl p-7 animate-fade-in" style="animation-delay:.2s;">
        <div class="font-bold text-blue-700 text-lg mb-2">理賠及免責期？</div>
        <div class="text-gray-700 pl-2">投保後有免責期，特定疾病出險需等生效一定時間；理賠規則與申請流程須留意細節。</div>
      </div>
      <div class="bg-white/60 backdrop-blur-xl shadow-xl rounded-xl p-7 animate-fade-in" style="animation-delay:.27s;">
        <div class="font-bold text-cyan-700 text-lg mb-2">如何選擇最合適產品？</div>
        <div class="text-gray-700 pl-2">可按年齡、家族病史、個人預算多角度比較，同時建議選擇信譽佳公司。</div>
      </div>
    </div>
  </main>
</body>
