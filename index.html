<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10Life - 保險比較平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #00a3e0;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        nav a:hover {
            opacity: 0.8;
        }
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #00a3e0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0082b3;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-card h3 {
            color: #00a3e0;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">10Life</div>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="products.html">產品比較</a></li>
                <li><a href="faq.html">常見問題</a></li>
                <li><a href="contact.html">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>智慧保險比較平台</h1>
        <p>比較香港市場上的危疾保險和自願醫保計劃，找到最適合您的保障</p>
        <a href="products.html" class="btn">立即比較</a>
    </section>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 20px;">為什麼選擇10Life？</h2>
        <div class="features">
            <div class="feature-card">
                <h3>📊 全面比較</h3>
                <p>涵蓋市場上主要的危疾保險和自願醫保計劃，提供詳細的保障範圍和保費比較。</p>
            </div>
            <div class="feature-card">
                <h3>🔍 透明資訊</h3>
                <p>客觀、獨立的評估和分析，讓您清楚了解每個保險計劃的優缺點。</p>
            </div>
            <div class="feature-card">
                <h3>💡 專業建議</h3>
                <p>根據您的需求和預算，為您推薦最合適的保險方案。</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 10Life Insurance Compare. 版權所有。</p>
    </footer>
</body>
</html>
